syntax = "proto3";

import "google/protobuf/timestamp.proto";

package model;

option go_package = "backend/src/pkg/model;model";

message Ping {
  int64                     container_id    = 1;
  int64                     ping_time       = 2;
  google.protobuf.Timestamp date            = 3; // size 12, but Ping is aligned by 8, so was_successful is described next
  bool                      was_successful  = 4;
}
